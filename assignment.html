<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>flex chapter 16</title>
	<style>
		.flex-container{
			
		display: flex;
		flex:wrap;
		flex-direction: row;
		 
		}
	
		.flex-container2{
			
		display: flex;
		flex:wrap;
		flex-direction: column;
		 
		}
	
		.flex-container>div{
			
			 background-color:#f1f1f1;
			width: 100px;
			margin: 10px;
			text-align: center;
			padding: 20px;
			font-size: 30px
		}
		
		
	
	</style>
</head>

<body>
<div class="flex-container">
  <div class="box box1">1</div>
  <div class="box box2">2</div>
  <div class="box box3">3</div>
  <div class="box box4">4</div>
  <div class="box box5">5</div>
</div> 
<div class="flex-container2">
  <div class="box box1">1</div>
  <div class="box box2">2</div>
  <div class="box box3">3</div>
  <div class="box box4">4</div>
  <div class="box box5">5</div>
</div> 
</body>
</html>
